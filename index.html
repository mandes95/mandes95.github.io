<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chart.js demo</title>
        <script src='dist/Chart.min.js'></script>
    </head>
    <body>
        <canvas id="income" width="800" height="300"></canvas>
        <script>
           var data = {
                labels: ["80%", "85%", "90%"],
                datasets: [
                    {
                        label: "FPA-SVR",
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor:'rgba(255,99,132,1)',
                        borderWidth: 1,
                        data: [0.449178,0.467768,0.447326],
                    },
                    {
                        label: "SVR Grid Search",
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        data: [0.465412,0.480866,0.468121],
                    },
                    {
                        label: "AAR",
                        backgroundColor: 'rgba(255, 206, 86, 0.5)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 1,
                        data: [0.466413,0.477867,0.4665],
                    }
                ]
            };

            var ctx = document.getElementById("income").getContext("2d");

            var myNewChart = new Chart(ctx , {
                type: "bar",
                data: data, 
            });
        </script>

    </body>
</html>
