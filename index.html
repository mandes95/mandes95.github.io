<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chart.js demo</title>
        <script src='dist/moment.min.js'></script>
        <script src='dist/Chart.min.js'></script>
    </head>
    <body>
        <canvas id="income" width="400" height="400"></canvas>
        <script>

           var data = {
                labels: ["Training Set 80%", "Training Set 85%", "Training Set 90%"],
                datasets: [
                    {
                        label: "FPA-SVR",
                        fill: false,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        hoverBackgroundColor : 'rgba(54, 162, 235, 1)',
                        hoverBorderWidth : 3,
                        data: [0.449178,0.467768,0.447326]
                    },
                    {
                        label: "SVR Grid Search",
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor:'rgba(255,99,132,1)',
                        hoverBackgroundColor :'rgba(255, 99, 132, 0.3)',
                        borderWidth: 1,
                        data: [0.465412,0.480866,0.468121]
                    },
                    {
                        label: "AAR",
                        backgroundColor: 'rgba(255, 206, 86, 0.5)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        hoverBackgroundColor : 'rgba(255, 206, 86, 0.3)',
                        borderWidth: 1,
                        data: [0.466413,0.477867,0.4665]
                    },
                    {
                        label: "NN",
                        backgroundColor: 'rgba(10, 120, 30, 0.5)',
                        borderColor: 'rgba(10, 120, 30, 1)',
                        hoverBackgroundColor : 'rgba(10, 120, 30, 0.3)',
                        borderWidth: 1,
                        data: [0.462891,0.473347,0.471785]
                    }
                ]
            };

            var ctx = document.getElementById("income").getContext("2d");

            var options = {
                scales: {
                    yAxes: [{
                        display: true,
                        ticks: {
                            suggestedMin: 0.3,    // minimum will be 0, unless there is a lower value.
                            // OR //
                            suggestedMax: 0.5   // minimum value will be 0.
                        }
                    }]
                },
                legend: {
                    display: true,
                    labels: {
                        fontSize: 20
                    }
                }
            };

            var myNewChart = new Chart(ctx , {
                type: "bar",
                data: data, 
                options: options
            });
        </script>

    </body>
</html>
