<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chart.js demo</title>
        <script src='dist/moment.min.js'></script>
        <script src='dist/Chart.min.js'></script>
    </head>
    <body>
        <canvas id="income" width="400" height="400"></canvas>
        <script>

           var data = {
                labels: ["Test Set 20%", "Test Set 15%", "Test Set 10%"],
                datasets: [
                    {
                        label: "FPA-SVR",
                        fill: false,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        hoverBackgroundColor : 'rgba(54, 162, 235, 1)',
                        hoverBorderWidth : 3,
                        data: [0.45331,0.415166,0.422141]
                    },
                    {
                        label: "SVR Grid Search",
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor:'rgba(255,99,132,1)',
                        hoverBackgroundColor :'rgba(255, 99, 132, 0.3)',
                        borderWidth: 1,
                        data: [0.460357,0.40243,0.428566]
                    },
                    {
                        label: "AAR",
                        backgroundColor: 'rgba(255, 206, 86, 0.5)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        hoverBackgroundColor : 'rgba(255, 206, 86, 0.3)',
                        borderWidth: 1,
                        data: [0.46017,0.410135,0.422218]
                    },
                    {
                        label: "NN",
                        backgroundColor: 'rgba(10, 120, 30, 0.5)',
                        borderColor: 'rgba(10, 120, 30, 1)',
                        hoverBackgroundColor : 'rgba(10, 120, 30, 0.3)',
                        borderWidth: 1,
                        data: [0.470129,0.41397,0.420347]
                    }
                ]
            };

            var ctx = document.getElementById("income").getContext("2d");

            var options = {
                scales: {
                    yAxes: [{
                        display: true,
                        ticks: {
                            min: 0.3,    // minimum will be 0, unless there is a lower value.
                            // OR //
                            max: 0.6   // minimum value will be 0.
                        }
                    }]
                },
                legend: {
                    display: true,
                    labels: {
                        fontSize: 14
                    }
                }
            };

            var myNewChart = new Chart(ctx , {
                type: "bar",
                data: data, 
                options: options
            });
        </script>

    </body>
</html>
